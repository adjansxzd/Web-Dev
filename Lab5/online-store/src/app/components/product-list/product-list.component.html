<div class="product-list">
    <h2 class="category-title"> {{ categoryName() }} </h2>
    <div class="products-grid">
        @for (product of localProducts; track product.id){
            <app-product-item
                [product]="product"
                (delete)="onDeleteProduct($event)"
                (like)="onLikeProduct($event)">
            </app-product-item>
        }
    </div>
</div>
